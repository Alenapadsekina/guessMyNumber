<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <button id="replay-button" class="child">Again!</button>
      <span id="rules" class="child">(between 1 and 30)</span>
      <h1 id="game-title">GUESS MY NUMBER!</h1>
      <h1 id="correct-answer">?</h1>
    </header>
    <main>
      <div id="gameplay">
        <section сlass="child">
          <input id="user-guess" type="number" />
          <button id="check-button">Check!</button>
        </section>

        <section id="statistics" сlass="child">
          <p id="message" class="message">Start guessing...</p>
          <p>Score: <span id="score"></span></p>
          <p>Highscore: <span id="highscore"></span></p>
        </section>
        <script src="script.js"></script>
      </div>
    </main>
  </body>
</html>
